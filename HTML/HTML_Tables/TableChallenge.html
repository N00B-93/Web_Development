<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Exercise</title>
    </head>
    <body>
        <table border="1px">
            <caption>Table Challenge</caption>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">A Common header for two subheads</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>Header1</td>
                <td>Header2</td>
            </tr>
            <tr>
                <th>Thing A</th>
                <td>Data A1</td>
                <td>Data A2</td>
                <td>Data A3</td>                
            </tr>
            <tr>
                <th>Thing B</th>
                <td>Data B1</td>
                <td>Data B2</td>
                <td>Data B3</td>
            </tr>
            <tr>
                <th>Thing C</th>
                <td>Data C1</td>
                <td>Data C2</td>
                <td>Data C3</td>                
            </tr>
        </table>
    </body>
</html>
