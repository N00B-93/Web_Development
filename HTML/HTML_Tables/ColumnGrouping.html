<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Table Grouping Sample.</caption>
        <col />
        <colgroup class="Second_And_Third" span="2" style="background-color: gray;"></colgroup>
        <col />
        <colgroup class="Last_Two" style="background-color: yellow;" span="2"></colgroup>
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Weight</th>
            <th>BMI</th>
            <th>Hours of exercise</th>
            <th>Calories burnt</th>
        </tr>
        <tr>
            <td>Robert</td>
            <td>6ft</td>
            <td>75kg</td>
            <td>28.5</td>
            <td>1</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>5ft 7in</td>
            <td>66kg</td>
            <td>22.2</td>
            <td>0.5</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Denise</td>
            <td>5ft 4 in</td>
            <td>64kg</td>
            <td>21.6</td>
            <td>1</td>
            <td>500</td>
        </tr>
    </table>

</body>
</html>
